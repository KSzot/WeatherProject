<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Output Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="container text-white">
      <div class="row">
      <div class="col-md-6 mx-auto text-center bg-gradient-primary mt-5 p-5 rounded">
          <h1 id='header-name'>Name City</h1>
          <h3 id='header-desc'>Name Cloude</h3>
          <img id='header-img' src='#' alt="Cloud"></img>
          <h2 id='header-temp'>Temperature</h2>
          <ul class="list-group mt-5 text-secondary">
            <li id='w-humidity' class="list-group-item">Wilgotność</li>
            <li id='w-pressure' class="list-group-item">Ciśnienie</li>
            <li id='w-wind' class="list-group-item">Predkość wiatru</li>
          </ul>
              <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#exampleModalCenter">
  Change Location
</button>
        </div>
      </div>
    </div>
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" data-keyboard="false" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Please enter name city</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Name city">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
  </body>
</html>
